<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcourir les Films - Yamonfilm</title>

  <!-- Lien vers Google Fonts pour une police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Réinitialisation des marges et du padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Police par défaut */
    body {
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin: 0;
      padding: 20px;
    }

    /* Conteneur principal */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* En-tête avec logo et titre */
    .header {
      width: 100%;
      display: flex;
      justify-content: center; /* Centrer le contenu de l'en-tête */
      align-items: center;
      flex-direction: column; /* Mettre le logo et le titre en colonne */
      padding: 20px 50px;
      background-color: #121212;
    }

    /* Logo */
    .header img {
      width: auto; /* Garder la taille d'origine du logo */
      height: 100px; /* Ajuster la hauteur à 100px */
    }

    /* Titre principal */
    .main-title {
      text-align: center;
      margin-top: 20px;
    }

    .main-title h1 {
      font-size: 40px;
      color: #00aaff;
      font-weight: 600;
    }

    .main-title p {
      font-size: 18px;
      color: #ccc;
      line-height: 1.6;
    }

    /* Navigation des catégories */
    .categories {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 30px;
      position: sticky;
      top: 0;
      background-color: #121212;
      padding: 10px 0;
      z-index: 100;
    }

    .category {
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .category:hover {
      background-color: #00aaff;
    }

    /* Section de chaque catégorie */
    .category-section {
      margin-bottom: 50px;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }

    .category-section h2 {
      font-size: 30px;
      color: #00aaff;
      margin-bottom: 15px;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .movie-card {
      width: 200px;
      height: 300px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 255, 0.8);
    }

    /* Défilement fluide */
    html {
      scroll-behavior: smooth;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .movie-card {
        width: 45%; /* 2 films par ligne */
        height: 240px;
      }

      .category {
        font-size: 16px;
        padding: 8px 18px;
      }

      /* Réduire l'espacement entre les films pour les petits écrans */
      .movie-list {
        gap: 15px;
      }
    }

    @media (max-width: 480px) {
      .main-title h1 {
        font-size: 30px;
      }

      .category {
        font-size: 14px;
        padding: 6px 15px;
      }

      .movie-card {
        width: 45%; /* 2 films par ligne */
        height: 220px;
      }

      .movie-list {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Conteneur principal -->
  <div class="container">

    <!-- En-tête avec logo et titre -->
    <div class="header">
      <!-- Logo ici, avec la taille d'origine et positionné au même endroit que dans le code précédent -->
      <img src="img/logo.png" alt="Yamonfilm Logo"> <!-- Remplacez par votre logo -->
      <div class="main-title">
        <h1>Les Films</h1>

      </div>
    </div>

    <!-- Navigation des catégories -->
    <div class="categories">

        </div>
        <div class="movie-card" onclick="window.location.href='film2.html'">

        <div class="movie-card" onclick="window.location.href='film3.html'">

      </div>
    </div>

    <!-- Section Comédie -->
    <div id="comedy" class="category-section">
      <h2>Films Comédie</h2>
      <div class="movie-list">
        <div class="movie-card" onclick="window.location.href='film4.html'">

        </div>
        <div class="movie-card" onclick="window.location.href='film5.html'">
          <img src="https://via.placeholder.com/200x300" alt="Film 5">

        <div class="movie-card" onclick="window.location.href='film6.html'">

    <!-- Section Horreur -->

        </div>
        <div class="movie-card" onclick="window.location.href='film8.html'">
          <img src="https://via.placeholder.com/200x300" alt="Film 8">

        <div class="movie-card" onclick="window.location.href='film9.html'">
          <img src="https://via.placeholder.com/200x300" alt="Film 9">

      </div>
    </div>

    <!-- Section Drame -->
    <div id="drama" class="category-section">
      <h2>Films Drame</h2>
      <div class="movie-list">
        <div class="movie-card" onclick="window.location.href='after 1.html'">
          <img src="https://fr.web.img3.acsta.net/pictures/19/04/03/17/19/3475089.jpg" alt="Film 10">
        </div>
        <div class="movie-card" onclick="window.location.href='film11.html'">
          <img src="https://via.placeholder.com/200x300" alt="Film 11">
        </div>
        <div class="movie-card" onclick="window.location.href='film12.html'">
          <img src="https://via.placeholder.com/200x300" alt="Film 12">
        </div>
      </div>
    </div>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Yamonfilm</title>

  <!-- Lien vers Google Fonts pour une police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Lien vers le fichier CSS externe -->
  <link rel="stylesheet" href="style ac.css">
</head>
<body>

  <!-- En-tête avec logo, titre et barre de recherche -->
  <div class="header">
    <img src="img/logo.png" alt="Yamonfilm Logo"> <!-- Remplacez par votre logo -->
    <div class="main-title">
      <h1>Les Films</h1>
      <p>Découvrez une large sélection de films !</p>
    </div>

    <!-- Barre de recherche -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher un film..." oninput="showSuggestions()">
      <button onclick="searchMovie()">Rechercher</button>
      <div id="suggestions-list" class="suggestions"></div>
    </div>
  </div>

  <!-- Barre de navigation en haut -->
  <div class="nav-buttons">
    <button onclick="window.location.href='#action'">Action</button>
    <button onclick="window.location.href='#drame'">Drame</button>
    <button onclick="window.location.href='#comedie'">Comédie</button>
    <button onclick="window.location.href='#horreur'">Horreur</button>
    <button onclick="window.location.href='#aventure'">Aventure</button>
    <button onclick="window.location.href='#romance'">Romance</button>
    <button onclick="window.location.href='#sciencefiction'">Science Fiction</button>
    <button onclick="window.location.href='#animation'">Animation</button>
  </div>

  <!-- Section Action -->
  <div id="action" class="container">
    <h2>Action</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/action/charm city king.html'">
        <img src="https://image.tmdb.org/t/p/original/9qp3fOzlUImJevdCJbAfl9A6yFI.jpg" alt="Charm city king">
      </div>
      <!-- Autres films Action ici -->
    </div>
  </div>

  <!-- Section Drame -->
  <div id="drame" class="container">
    <h2>Drame</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/drame/after 1.html'">
        <img src="https://fr.web.img3.acsta.net/pictures/19/04/03/17/19/3475089.jpg" alt="Film 1">
      </div>
      <!-- Autres films Drame ici -->
    </div>
  </div>

  <!-- Section Comédie -->
  <div id="comedie" class="container">
    <h2>Comédie</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/comedie/funny_movie.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <!-- Autres films Comédie ici -->
    </div>
  </div>

  <!-- Section Horreur -->
  <div id="horreur" class="container">
    <h2>Horreur</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/horreur/haunting.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <!-- Autres films Horreur ici -->
    </div>
  </div>

  <!-- Section Aventure -->
  <div id="aventure" class="container">
    <h2>Aventure</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/aventure/adventure_movie.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <!-- Autres films Aventure ici -->
    </div>
  </div>

  <!-- Section Romance -->
  <div id="romance" class="container">
    <h2>Romance</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/romance/love_story.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <!-- Autres films Romance ici -->
    </div>
  </div>

  <!-- Section Science Fiction -->
  <div id="sciencefiction" class="container">
    <h2>Science Fiction</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/sciencefiction/futuristic_movie.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <!-- Autres films Science Fiction ici -->
    </div>
  </div>

  <!-- Section Animation -->
  <div id="animation" class="container">
    <h2>Animation</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='film/animation/toy_story.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 1">
      </div>
      <!-- Autres films Animation ici -->
    </div>
  </div>

  <!-- Lien vers le fichier JavaScript externe -->
  <script src="script.js"></script>
</body>
</html>

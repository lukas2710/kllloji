<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Yamonfilm</title>

  <!-- Lien vers Google Fonts pour une police moderne -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Réinitialisation des marges et du padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Police par défaut */
    body {
      background-color: #121212; /* Fond sombre */
      font-family: 'Poppins', sans-serif;
      color: #fff;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    /* Conteneur principal */
    .container {
      text-align: center;
      padding: 50px 20px;
      width: 100%;
    }

    /* En-tête avec titre et description */
    .header {
      margin-bottom: 50px;
    }

    h1 {
      font-size: 40px;
      color: #00aaff;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    /* Bouton pour accéder aux films */
    .button-container {
      margin-top: 20px;
    }

    .button {
      padding: 12px 30px;
      background-color: #00aaff;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #0099e0;
      transform: translateY(-5px);
    }

    /* Section des films récents */
    .recent-movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .movie-card {
      width: 200px;
      height: 300px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.5);
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 255, 0.8);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 30px;
      }

      .recent-movies {
        gap: 15px;
      }

      .movie-card {
        width: 160px;
        height: 240px;
      }

      .button {
        font-size: 16px;
        padding: 10px 25px;
      }
    }

    @media (max-width: 480px) {
      /* Pour les petits écrans, comme les téléphones mobiles */
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .movie-card {
        width: 140px;
        height: 210px;
      }

      .button {
        font-size: 14px;
        padding: 8px 20px;
      }
    }

    /* Pour les TV et grands écrans */
    @media (min-width: 1200px) {
      .recent-movies {
        gap: 40px;
      }

      .movie-card {
        width: 300px;
        height: 450px;
      }

      h1 {
        font-size: 50px;
      }

      .button {
        font-size: 20px;
        padding: 15px 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container">
    <div class="header">
      <h1>Bienvenue sur Yamonfilm</h1>
      <p>Le meilleur endroit pour regarder vos films et séries préférés en streaming, gratuitement et sans publicité. Rejoignez-nous et plongez dans un monde de divertissement sans limites !</p>
      <div class="button-container">
        <button class="button" onclick="window.location.href='films.html'">Voir les films</button>
      </div>
    </div>
  </div>

  <!-- Films populaires -->
  <div class="container">
    <h2>Films Populaires</h2>
    <div class="recent-movies">
      <!-- Card 1 -->
      <div class="movie-card" onclick="window.location.href='charm city king.html'">
        <img src="https://image.tmdb.org/t/p/original/9qp3fOzlUImJevdCJbAfl9A6yFI.jpg" alt="Charm city king">
      </div>

      <!-- Card 2 -->
      <div class="movie-card" onclick="window.location.href='film2.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 2">
      </div>

      <!-- Card 3 -->
      <div class="movie-card" onclick="window.location.href='film3.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 3">
      </div>

      <!-- Card 4 -->
      <div class="movie-card" onclick="window.location.href='film4.html'">
        <img src="https://via.placeholder.com/200x300" alt="Film 4">
      </div>
    </div>
  </div>

</body>
</html>
